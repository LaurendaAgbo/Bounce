<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bounce</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="bkg"></div>
	<div id="game">
		<h1 class="game-title">Bounce</h1>
		<div class="game-board">
			<div class="game-top-bar">
				<div class="score">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
						<path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
					</svg>
					<span id="score">0</span>
				</div>
				<div class="clicks">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
						<path d="M0 192H176V0H160C71.6 0 0 71.6 0 160v32zm0 32V352c0 88.4 71.6 160 160 160h64c88.4 0 160-71.6 160-160V224H192 0zm384-32V160C384 71.6 312.4 0 224 0H208V192H384z"/>
					</svg>
					<span id="clicks"></span>/<span id="authorizedClicks"></span>
				</div>
				<div class="high-score">
					<span>High Score : </span><span id="highScore">0</span>
				</div>
			</div>
			<canvas id="game-content" class="game-main-content">
				<!-- Le cadre de vie du serpent -->
			</canvas>
			<div class="game-bottom-bar">© ALEA GAMES 2022</div>
		</div>
	</div>

	<div class="overlay" id="instructions">
		<div class="dialog">
			<div class="dialog-title">Instructions</div>
			<div class="dialog-content">
				Bounce est un jeu cool et sympa. Il requiert juste un tout petit peu d'attention et de précision. <br/>
				Il vous suffit de cliquer sur la balle pendant qu'elle bouge afin d'augmenter votre score.
			</div>
			<div class="dialog-action">
				<button class="dialog-button" id="startGame">Démarrer</button>
			</div>
		</div>
	</div>
	<div class="overlay" id="lose">
		<div class="dialog">
			<div class="dialog-title">Game Over !</div>
			<div class="dialog-content">
				Oups ! Vous avez échoué ! Réessayez
			</div>
			<div class="dialog-action">
				<button class="dialog-button" id="restart">Rejouer</button>
			</div>
		</div>
	</div>

	<audio id="playing" autoplay loop  controls src="resources/sounds/mixkit-game-level-music-689.wav"></audio>
	<audio id="click" autoplay controls src="resources/sounds/click.mp3"></audio>
	<audio id="match" autoplay controls src="resources/sounds/coin-sound.mp3"></audio>
	<audio id="loseSound" autoplay controls preload="auto" src="resources/sounds/lose.wav"></audio>
	<audio id="ticTac" autoplay loop controls src="resources/sounds/warning.wav"></audio>
	
	<script src="js/main.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
